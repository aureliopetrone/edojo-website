name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        env:
          NODE_ENV: production
          # Auth & Database
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_DISCORD_ID: ${{ secrets.AUTH_DISCORD_ID }}
          AUTH_DISCORD_SECRET: ${{ secrets.AUTH_DISCORD_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # NextAuth
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          # Email
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          # Company Contact Info
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          CONTACT_PHONE: ${{ secrets.CONTACT_PHONE }}
          CONTACT_PHONE_DISPLAY: ${{ secrets.CONTACT_PHONE_DISPLAY }}
          # Company Info
          COMPANY_NAME: ${{ secrets.COMPANY_NAME }}
          COMPANY_ADDRESS_LINE1: ${{ secrets.COMPANY_ADDRESS_LINE1 }}
          COMPANY_ADDRESS_LINE2: ${{ secrets.COMPANY_ADDRESS_LINE2 }}
          COMPANY_VAT: ${{ secrets.COMPANY_VAT }}
          # Email Configuration
          EMAIL_FROM_NAME: ${{ secrets.EMAIL_FROM_NAME }}
          EMAIL_FROM_ADDRESS: ${{ secrets.EMAIL_FROM_ADDRESS }}
          EMAIL_REPLY_TO: ${{ secrets.EMAIL_REPLY_TO }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EDOJO_7B689 }}
          projectId: edojo-7b689
